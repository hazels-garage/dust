name: "KiCad CI/CD Render previews"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    paths:
      - '*.kicad_pcb'
      # - '*'
      - '*.kibot.yaml'
      - '.github/workflows/run-kibot.yml'

jobs:
  render:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: INTI-CMNB/KiBot@v2_k6
      with:
        # Required - kibot config file
        config: .kibot/main.kibot.yaml
        # optional - prefix to output defined in config
        dir: gallery/
        # optional - schematic file
        # schema: 'main.kicad_sch'
        # optional - PCB design file
        board: "pcbs/dust.kicad_pcb"
    - uses: actions/upload-artifact@main
      with:
        path: gallery/

  publish: 
    needs: render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: gallery/
      - run: rm -rf images/*
      - run: mv gallery/artifact/* images/
      - uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: "Update gallery (automated)"
          commit_user_name: GitHub Actions Bot
